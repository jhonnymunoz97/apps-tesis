<ion-header>
  <ion-toolbar class="container" *ngIf="getUrl()==='/home'">
    <ion-title >Recolector App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-card class="container" *ngIf="getUrl()==='/home'">
    <ion-card-header>
      <ion-card-title class="card-title">{{user.name + ' ' + user.surname}}</ion-card-title>
      <ion-img [src]="user.profilePhoto" class="photo"></ion-img>
      <ion-card-subtitle class="card-subtitle">Datos Personales</ion-card-subtitle>
    </ion-card-header>
  
    <ion-item>
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label>CÃ©dula: {{user.dni}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Correo: {{user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Rol: {{user.role}}</ion-label>
    </ion-item>
    

  </ion-card>  

  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="horarios">
        <ion-icon name="calendar-number-outline"></ion-icon>
        <ion-label>Horarios</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="rutas">
        <ion-icon name="analytics-outline"></ion-icon>
        <ion-label>Rutas</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="ajustes">
        <ion-icon name="construct-outline"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
